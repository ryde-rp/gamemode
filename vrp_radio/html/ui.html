
<!doctype HTML>
<html>
    <head>
      <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="radio-container">
                <img src="./img/radio.png" alt="" class="radio">

                <div class="channel">
                    <input id="channel" type="number" name="channel" min="1" max="500" placeholder="CHANNEL">
                </div>
				<div id="radio-time">
				<div id="radiotime-text"></div>
				</div>
				<div id="user-id">
				<div id="userid-text"></div>
				</div>
				<div id="name">
				<div id="name-text"></div>
				</div>
                <div id="submit"><i style="color:rgb(9, 199, 34);font-size:13px;"></i></div>
				<div id="theme"><i style="color:rgb(9, 199, 34);font-size:13px;"></i></div>
                <div id="disconnect"><i style="color:rgb(214, 11, 11);font-size:13px;"></i></div>
                <div id="close" ><i style="color:rgb(255, 255, 255);font-size:13px;"></i></div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
